<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>Vespera</title>
  <style>
    /* Set the body background color to black and text color to white */
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif; /* Added a font for better readability */
    }

    /* Basic styling for navbar with Flexbox */
    .navbar {
      background-color: black; /* Changed navbar color to black */
      display: flex;
      justify-content: space-between; /* Space between logo and links */
      align-items: center; /* Center align items vertically */
      padding: 14px 20px;
    }

    .navbar img {
      height: 50px; /* Adjust the height of the logo */
      width: auto; /* Maintain aspect ratio */
    }

    .navbar a {
      color: white; /* Text color for links in navbar */
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd; /* Light gray background on hover */
      color: black; /* Text color on hover */
    }

    /* Style for the centered "Sponsors" text */
    .center-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: calc(100vh - 200px);
      text-align: center;
      width: 100%; /* Make the center-container full width */
    }

    .center-container h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 40px;
      margin-bottom: 80px; /* Increased space between "Sponsors" and the underline */
      position: relative; /* To position the pseudo-element */
      width: 100%; /* Ensure the h1 takes full width */
    }

    /* Underline as a pseudo-element */
    .center-container h1::after {
      content: "";
      display: block;
      width: 100%; /* Full width */
      height: 2px; /* Thickness of the underline */
      background-color: rgb(49, 47, 47); /* Color of the underline */
      position: absolute;
      bottom: -5px; /* Position it just below the text */
      left: 0; /* Align it to the left */
    }

    /* Flexbox container for splitting boxes side by side */
    .description-container {
      display: flex;
      justify-content: space-between; /* Space between the two boxes */
      width: 80%; /* Adjust the overall width of the container */
      margin-bottom: 80px; /* Space below the flexbox container */
    }

    /* Style for sections in a box */
    .description {
      width: 48%; /* Adjust width of each box */
      padding: 40px; /* Padding for the box */
      border: 2px solid #333; /* Border for the box */
      background-color: rgb(35, 34, 34); /* Background color */
      text-align: left; /* Align text to the left */
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); /* Optional box shadow for 3D effect */
      margin-right: 10px; /* Space between the two boxes */
      display: flex; /* Enable flexbox layout */
      flex-direction: column; /* Stack children vertically */
      align-items: center; /* Center items horizontally */
    }

    /* Remove the margin from the last box */
    .description:last-child {
      margin-right: 0;
    }

    /* Heading styles */
    .section-heading {
      font-size: 2rem;
      font-weight: bold;
      text-align: left;
      margin-top: 80px; /* Increased space above headings (doubled) */
      margin-bottom: 40px; /* Space between heading and box */
    }

    .description p {
      margin-top: 10px; /* Add a small margin to paragraphs */
    }

    /* Styles for images */
    .sponsor-image {
      max-width: 40%; /* Set image width to 40% to reduce size by 60% */
      height: auto; /* Maintain aspect ratio */
      margin-top: 20px; /* Add space above image */
      display: block; /* Ensures image is treated as a block element */
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- Navbar Section -->
  <div class="navbar">
    <img src="path_to_your_logo.png" alt="Logo" /> <!-- Replace with the path to your logo -->
    <div>
      <a href="#about">About</a>
      <a href="#events">Events</a>
      <a href="#speakers">Speakers</a>
      <a href="#FAQ">FAQ</a>
      <a href="#sponsors">Sponsors</a>
    </div>
  </div>

  <!-- Centered Sponsors text -->
  <div class="center-container">
    <h1>Sponsors</h1>

    <!-- TITLE SPONSORS heading above both boxes -->
    <div class="section-heading">TITLE SPONSORS</div>

    <!-- Two side-by-side boxes with the same TITLE SPONSORS heading -->
    <div class="description-container">
      <!-- First Box -->
      <div class="description">
        <img src="https://bsmedia.business-standard.com/_media/bs/img/article/2023-05/26/full/20230526140238.jpg" alt="Premier Energies" class="sponsor-image" />
       
      </div>

      <!-- Second Box -->
      <div class="description">
        <img src="https://cdn11.bigcommerce.com/s-3nrr5bfo5i/product_images/uploaded_images/emmvee-solar-logo.png" alt="Emmvee Solar" class="sponsor-image" />
       
      </div>
    </div>

    <!-- PLATINUM SPONSORS heading above the box -->
    <div class="section-heading">PLATINUM SPONSORS</div>
    <div class="description">
    
    </div>

    <!-- GOLD SPONSORS heading above the box -->
    <div class="section-heading">GOLD SPONSORS</div>
    <div class="description">
     
    </div>

    <!-- SILVER SPONSORS heading above the box -->
    <div class="section-heading">SILVER SPONSORS</div>
    <div class="description">
    
    </div>
  </div>

  <div id="root"></div>

</body>

</html>
